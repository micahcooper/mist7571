<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="styles/bootstrap-v4.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<header class="jumbotron text-xs-center" id="page-header">
        	<h1 id="mouse">Question One</h1>
	</header>

	<section class="container card" id="">
		<header>
			<h2>Question 1.1</h2>
		</header>
		<p>
			<label>Enter a set of number separated by commas</label><br />
			<textarea class="form-control" id="numberSet" name="numberSet" value="" /></textarea>
			<input type="button" class="btn" value="Calculate Average" onclick="">
		</p>
	</section>
	
	<section class="container card" id="">
		<header>
			<h2>Question 1.2</h2>
		</header>
		<p>
			<ol>
				<li><span id=2>John Goodman</span></li>
				<li><span id=3>Will Smith</span></li>
				<li><span id=4>John Cusack</span></li>
			</ol>
			<input type="button" class="btn" value="Sort Asceding" onclick="sortAsc();">
			<input type="button" class="btn" value="Sort Descending" onclick="sortDesc();">
		</p>
		<script>
			function sortAsc()
			{
				var mySpans = document.getElementsByTagName("span");
				console.log(mySpans);
				
				//grab the values
				var mySpanIds = [];
				for(var i=0; i<mySpans.length; i++)
				{
					mySpanIds[i] = mySpans[i].innerHTML;
					
				}
				
				//change the order
				mySpanIds.sort();
				console.log( mySpanIds );
				
				//put them back into the span tags in an ordered format
				for(var i=0; i<mySpans.length; i++)
				{
					mySpans[i].innerHTML = mySpanIds[i];
				}
			}
			
			function sortDesc()
			{
				var mySpans = document.getElementsByTagName("span");
				console.log(mySpans);
				
				//grab the values
				var mySpanIds = [];
				for(var i=0; i<mySpans.length; i++)
				{
					mySpanIds[i] = mySpans[i].innerHTML;
					
				}
				
				//change the order
				mySpanIds.reverse();
				console.log( mySpanIds );
				
				//put them back into the span tags in an ordered format
				for(var i=0; i<mySpans.length; i++)
				{
					mySpans[i].innerHTML = mySpanIds[i];
				}
			}
		</script>
	</section>
	
	<footer class="footer bg-primary">
		<div class="container">
			<small class="text-warning">My Footer</small>
		</div>
	</footer>

	<script>$(document).ready();</script>
</body>
